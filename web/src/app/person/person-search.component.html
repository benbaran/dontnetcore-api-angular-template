<mat-form-field>
  <input [formControl]="autoCompleteControl" type="text" matInput [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
       <mat-option *ngFor="let person of autoComplete$ | async; let index = index" [value]="person.firstName">
        {{person.firstName}} {{person.lastName}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
